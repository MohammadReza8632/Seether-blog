<!DOCTYPE html>
<html lang="en">
{% extends "store_base.html" %}
{% load static %}
{% block title %}
            STORE | Seether
{% endblock %}
{% block css_files %}
            <link rel="stylesheet" href="{% static 'css/cart.css' %}">
            <link rel="stylesheet" href="{% static 'css/store_base.css' %}">
{% endblock %}
{% block content %}

    <div class="max-w-6xl mc-auto p-6 ">
        <h1 class="mb-5 text-5xl" style="color:white">Edit account</h1>
        <form method="post" action="#" class="space-y-3">
            {% csrf_token %}

            <div>
                <label style="color:white">First Name</label>
                <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-white">
            </div>

            <div>
                <label style="color:white">Last Name</label>
                <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-white">
            </div>

            <div>
                <label style="color:white">Email</label>
                <input name="email" value="{{ request.user.email }}" type="text" class="w-full mt-2 py-4 px-6 bg-white">
            </div>

            <div>
                <button class="py-4 px-6 text-white bg-red-500">Submit</button>
            </div>
        </form>
    </div>

{% endblock content %}
