<!DOCTYPE html>
<html lang="en">
{% extends "store_base.html" %}
{% load static %}
{% block title %}
            STORE | Seether
{% endblock %}
{% block css_files %}
            <link rel="stylesheet" href="{% static 'css/shop.css' %}">
            <link rel="stylesheet" href="{% static 'css/store_base.css' %}">
{% endblock %}
{% block content %}

    <div class="img-area">
        <div class="wrappers">

            {% for product in products %}

            <div class="single-box">
                <a href="{% url 'store_detail' product.slug %}"><img src="{{ product.image.url }}" class="image" alt="Responsive image"></a>
                <div class="overlay">
                    <a href="{% url 'store_detail' product.slug %}"><p class="caption">{{product.name}}</p></a>
                    <p class="price">${{product.price}}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>


{% endblock content %}
